
<div class="topnav">
	<a class="active" href="/newhome">
		<img src="https://greenlanetvdemo.imgix.net/icon.png" style="height: 40px;">
	</a>
	<a style="margin: 14px;  text-align: left;color: black;font-family: Helvetica;letter-spacing: 0px;font-size: 14pt;width: 50%;"> Hi {{user.first_name}}, please select the topics you are interested in </a>
	<button class="ui button" style="background-color: #37A773;float: right; margin: 14px;  text-align: center;color: white;font-family: Helvetica;letter-spacing: 1px;text-transform: uppercase;font-weight: 400;font-size: 10pt;" (click)="redirect_to_iframe(interests)">Next</button>
</div>

<div align="center" style="background-color: #f5f5f5;">

<br>
<br>
<br>


	<div class="ui stackable four column grid" uk-grid="parallax: 150" style="margin: 20px;width: 90%;">



		<div class="column" *ngFor="let category of categories">
			<div>
				<div class="uk-card uk-card-hover uk-card-default" style="border-color: green !important ;">
					<div>
						<div class="uk-card-body" align="left" style="padding: 10px 0px 0px 20px;margin: 10px;">
							<div class="ui grid">
								<div class="ten wide column" style="vertical-align: middle;">
									<h3 class="uk-card-title" style="font-family: Helvetica;;font-weight: 900;font-size: 13pt; letter-spacing: 2px;word-wrap: break-word;">{{category.category_name}}</h3>
								</div>
								<div class="six wide column" align="right">
									<button class="circular ui icon button" (click)="addinterests(category.category_tag)">
										<i class="icon plus" style="font-weight: 100;color: green;" *ngIf="show_correct_icon(category.category_tag) == true"></i>
											<i class="icon close" style="font-weight: 100;color: red;" *ngIf="show_correct_icon(category.category_tag) == false"></i>
									</button>
								</div>
							</div>
						</div>
						<div class="uk-card-media-bottom">
							<img src={{category.category_image}} alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
